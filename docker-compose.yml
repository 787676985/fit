services:
  fitplan-app:
    image: oven/bun:1-alpine
    container_name: fitplan-pro
    restart: unless-stopped
    ports:
      - "3019:3000"
    working_dir: /app
    volumes:
      - /tmp/zfsv3/nvme12/17715505757/data/容器/fitplan/data:/app
    command: >
      /bin/sh -c "
      apk add --no-cache git;
      if [ ! -f package.json ]; then
        rm -rf * .git 2>/dev/null;
        for i in 1 2 3 4 5; do
          git clone --depth 1 https://github.com/787676985/fit.git . && break;
          sleep 10;
        done;
      fi;
      if [ -f package.json ]; then
        bun install;
        mkdir -p /app/db;
        bunx prisma db push;
        bun run build;
        node .next/standalone/server.js;
      fi
      "
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: "file:/app/db/custom.db"
