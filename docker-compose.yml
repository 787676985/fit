services:
  fitplan-app:
    image: oven/bun:1-alpine
    container_name: fitplan-pro
    restart: unless-stopped
    ports:
      - "3019:3000"
    working_dir: /app
    volumes:
      - /tmp/zfsv3/nvme12/17715505757/data/容器/fitplan/data:/app
    command: /bin/sh -c "apk add --no-cache git; rm -rf * .git .next node_modules 2>/dev/null; git clone --depth 1 https://ghproxy.com/https://github.com/787676985/fit.git . || git clone --depth 1 https://github.com/787676985/fit.git .; bun install; bun run build; node .next/standalone/server.js"
    environment:
      - NODE_ENV=production
      - PORT=3000
