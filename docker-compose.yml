services:
  fitplan-app:
    image: oven/bun:1-alpine
    container_name: fitplan-pro
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - data:/app
    command: /bin/sh -c "apk add --no-cache git; if [ ! -f package.json ]; then rm -rf * .git 2>/dev/null; git clone --depth 1 https://github.com/787676985/fit.git .; fi; if [ ! -d node_modules ]; then bun install; fi; mkdir -p /app/db; if [ ! -f /app/db/custom.db ]; then bunx prisma db push; fi; if [ ! -f .next/standalone/server.js ]; then bun run build; fi; node .next/standalone/server.js"
    environment:
      - NODE_ENV=production
      - PORT=3000
